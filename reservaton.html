<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LA MAISON | Reservaton</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reservaton.css">
  <script src="js/main.js"></script>
</head>

<body>
  <!--Start Header-->
  <header>
    <script>
      document.write(header);
    </script>
  </header>
  <!--End Header-->
  <!--Start-->
  <section id="reservaton">
    <div class="container">
      <div class="reservaton_Text">
        <h1>Reservaton</h1>
        <a href="#">by MENURY</a>
      </div>
      <div class="reservaton_box">
        <form action="">
          <div class="one">
            <input type="text" name="" placeholder="Name" required>
            <input type="number" name="" placeholder="Telephone (for queries)" required>
          </div>
          <div class="Two">
            <input name="mail" type="text" placeholder="E-Mail">
            <input type="date" name="" required>
          </div>
          <div class="Three">
            <input type="time" name="" required>
            <input type="number" name="" placeholder="Persons" required>
          </div>
          <textarea name="comment" placeholder="Note (optional)"></textarea>
          <div id="div_policy_checkbox">
            <input type="checkbox" name="Test" id="value_agb_checkbox">
            <label id="div_policy_description" for="value_agb_checkbox">I hereby consent to the processing of
              my
              data in accordance with the <a href="#">Data protection</a>
            </label>
          </div>
          <input type="submit" value="SUBMIT">
        </form>
      </div>
    </div>
  </section>
  <!--End-->
  <!--Start Footer-->
  <footer>
    <script>document.write(footer)</script>
  </footer>
  <!--End Footer-->
  <script src="js/reservaton.js"></script>
</body>

</html>
